<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>

<body class="container">
    <div>
        <h1 class="text-center">Inclusão de usuário</h1>

        <form id="formulario" class="form" onsubmit="return false">


            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome"  id="nome" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco"  id="endereco" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input id="celular" type="number" name="celular" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="peso">Peso</label>
                <input id="peso" type="number" name="peso" class="form-control" min="0.01" step="0.01" value="0.0" required />
            </div>
            <div class="form-group">
                <label for="altura">Altura</label>
                <input id="altura" type="number" name="altura" class="form-control" min="0.01" step="0.01" value="0.0" />
            </div>
            <div class="form-group">
                <label for="quadro">Quadro</label>
                <input type="text" name="quadro"  id="quadro" class="form-control" required />
            </div>

            <button class="btn btn-primary" type="submit">Incluir</button>
        </form>

        <div class="text-center">
            <button class="btn btn-primary text-center" type="button">
                Importar Negociações
            </button>
            <button class="btn btn-primary text-center" type="button">
                Apagar
            </button>
        </div>
        <br>
        <br>

        <table id="tabela" class="table table-hover table-bordered">
            <thead>
                <tr>                    
                    <th>NOME</th>
                    <th>ENDEREÇO</th>
                    <th>CELULAR</th>
                    <th>PESO</th>
                    <th>ALTURA</th> 
                    <th>QUADRO</th>               
                </tr>
            </thead>

            <tbody>
            </tbody>

            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./func.js"></script>
</body>

</html>
